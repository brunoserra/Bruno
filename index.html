<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <div>
        <!--Este methodo envia para o e-mail os dados cadastrados-->
        <form name="formulario" method="post" action="mailto:brunorrrossi@gmail.com" onsubmit="enviar();">
            <fieldset>
                <legend>Faça parte do Nosso time</legend>
                <!--Esta parte do código recebe as informações pessoais-->
                <p><label for="nome">Nome*</label>
                    <input id="nome" type="text" min="1" max="300" name="nome" size="20" placeholder="Digite seu Primeiro Nome"></p>
                <p><label for="sobrenome" id="nome">Sobrenome*</label>
                    <input id="txt" type="text" min="1" max="300" required="tex" name="nome" size="40" placeholder="Digite seu sobrenome"></p>

                <legend>Sexo</legend>
                <p>
                    <input type="radio" required="radio" name="sexo">
                    <label id="sx" for="Masculino">Masculino</label>
                    <input type="radio" required="radio" name="sexo">
                    <label for="Feminino">Feminino</label>
                    <input type="radio" required="radio" name="sexo">
                    <label id="nd" for="nd">Prefiro não declarar</label></p>


                <p><label for="nascimento">Data de Nascimeto</label>
                    <input id="txt" type="date" required="date" name="nascimento"></input>
                </p>
                <p><label for="rg">RG</label>
                    <input id="txt" type="text" min="1" max="10" required="tex" name="nome" size="8" placeholder="Sem o digito"><label for="rg">Digito</label><input id="txt" type="text" min="1" max="1" required="tex" name="nome" size="1" placeholder="Digito"></p>
                <p><label for="cpf">CPF*</label>
                    <input id="txt" type="text" min="1" max="11" required="tex" name="cpf" size="12" placeholder="Somente Números"></p>
                <!--Este trecho do códgio destina se ao endereço-->
                <fieldset>
                    <legend>Endereço</legend>
                    <p><label for="rua">Logradouro*</label>
                        <input id="txt" type="text" required="text" name="rua" placeholder="Av. Rua.Viela "></p>
                    <p><label for="numero">N°*</label>
                        <input id="txt" type="text" required="text" name="numero" size="3" placeholder="Número"></p>
                    <p><label for="complemento">Complemento</label>
                        <input id="txt" type="text" required="text" name="complemento" size="15" placeholder="Casa;Apartamento"></p>
                    <p><label for="cep">CEP*</label>
                        <input id="txt" type="text" required="text" name="cep" size="13" placeholder="Somento Números"></p>
                    <p><label for="bairro">Bairro*</label>
                        <input id="txt" type="text" required="text" name="cep" size="20" placeholder="JD. Brasil; Cidade Ademar"></p>


                    <p><label for="cidade">Cidade*</label>
                        <input id="txt" type="text" required="text" name="cidade" placeholder="Ex:São Paulo"></p>


                    <p><label>UF*</label>
                        <select name="estadosdoBrasil" size="1">
                      <option>AC</option>
                      <option>AL</option>
                      <option>AM</option>
                      <option>AP</option>
                      <option>BA</option>
                      <option>CE</option>
                      <option>DF</option>
                      <option>ES</option>
                      <option>GO</option>
                      <option>MA</option>
                      <option>MG</option>
                      <option>MS</option>
                      <option>MT</option>
                      <option>PA</option>
                      <option>PB</option>
                      <option>PE</option>
                      <option>PI</option>
                      <option>PR</option>
                      <option>RJ</option>
                      <option>RN</option>
                      <option>RO</option>
                      <option>RR</option>
                      <option>RS</option>
                      <option>SC</option>
                      <option>SE</option>
                      <option>SP</option>
                    </select></p>
                </fieldset>

                <!--Refere-se aos dados cadastrais-->
                <fieldset>
                    <legend>Dados para contato </legend>
                    <p><label for="tel_residencial">Tel: Residencial DDD:* </label>
                        <input id="txt" type="tel" required="text" name="tel_residencial" size="2" placeholder="EX:011"> N° <input id="txt" type="tel" required="text" name="tel_residencial" size="10" placeholder="Telefone Fixo">
                    </p>
                    <label for="celular">Tel: Celular DDD:*</label>
                    <input id="txt" type="tel" required="text" name="cep" size="2" placeholder="EX:011"> N° <input id="txt" type="tel" required="text" name="celular" size="10" placeholder="Celular">
                    </p>

                    <p><label>E-mail</label>
                        <input id="txt " type="email " required="email " name="email " placeholder="digite seu e-mail "> </p>






                </fieldset>
                <input type="button" value="Enviar" onclick="enviar();">

            </fieldset>
        </form>

    </div>
    <script type="text/javascript" src="validador/validacao.js"></script>

</body>

</html>
